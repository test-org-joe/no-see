on:
  push:
    branches:
    - master
jobs:
  adoc_build:
    runs-on: ubuntu-18.04
    name: asciidoctor -D docs --backend=html5 -o index.html -a toc2 docs/index.adoc 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: adoc to xml
      uses: tonynv/asciidoctor-action@v1
      with:
          program: "asciidoc -b docbook README.adoc"
    - name: pandoc
    - uses: docker://pandoc/core:2.9
      with:
          args: "-f docbook -t markdown_strict README.xml README.adoc -o README.xml" # gets appended to pandoc command
    - name: Get build container
      id: adocbuild
      uses: tonynv/asciidoctor-action@v1
      with:
          program: "asciidoctor -D docs --backend=html5 -o index.html README.adoc"
    - name: Print execution time
      run: ls
    - name: stage changed files
      run: git add .
    - name: commit changed files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Auto updating docs"
    - name: fetch from master
      run: git fetch origin master
    - name: push code to master
      run: git push origin HEAD:master
      
